# Application Name
spring.application.name=UserManagement

# ===============================
# =   Database Configuration    =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Mahaswayam
spring.datasource.username=postgres
spring.datasource.password=frontman
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# =   Hibernate Configuration   =
# ===============================
# Automatically update the schema (Change to "validate" in production)
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=create

# Show SQL queries in the console (Disable in production)
spring.jpa.show-sql=true
spring.jpa.generate-ddl= true
spring.jpa.open-in-view=true
# PostgreSQL Dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ===============================
# =   Server Configuration      = 
# ===============================
server.port=8080


# ===============================
# =   Logging Configuration     =
# ===============================
logging.level.root=INFO
logging.level.com.example.mahaswayam=DEBUG
#logging.file.name=mahaswayam.log #Uncomment to log in file
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



